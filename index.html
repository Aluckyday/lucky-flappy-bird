<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappy bird</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="icon" href="./images/bird.png">
</head>
<body>
  <div id="game">
    <div class="bird"></div>
    <div class="start start-blue">点击开始</div>
    <div class="score">0</div>
    <div class="mask"></div>
    <div class="end">
      <div class="over">Game Over</div>
      <div class="result">Your Results:</div>
      <div class="final-score">0</div>
      <ul class="rank-list">
      </ul>
      <div class="restart ">重新开始</div>
    </div>
    <audio controls="controls"loop="loop" preload="auto">
        <source src="./audio/mz.mp3">
    
    </audio>

    <audio controls="controls"loop="loop" preload="auto">
        <source src="./audio/fldxn.mp3">
      
    </audio>
    
    
  </div>
  <button>背景音乐</button>
  <button class="btn">暂停音乐</button>
  <script src="./utils.js"></script>
  <script src="./index.js"></script>
  <script>
      bird.init();
      console.log(bird.oAudio[1])
  </script>
</body>
</html>
